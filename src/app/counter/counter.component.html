<div class="counter-container">
    <p>Counter: {{counter}}</p>
    <button (click)="increment()">Increment</button>
    <button (click)="decrement()">Decrement</button>

    <div [ngSwitch]="getCounterStatus()">
        <p *ngSwitchCase="'positive'" [ngStyle]="{'color': 'green'}">Positive</p>
        <p *ngSwitchCase="'neural'" [ngStyle]="{'color': 'blue'}">Neural</p>
        <p *ngSwitchCase="'negative'" [ngStyle]="{'color': 'red'}">Negative</p>
    </div>
</div>
